<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
    style="background:url(assets/images/background/InsurTech.jpg) no-repeat center center;background-size: cover;">
    <div class="auth-box on-sidebar">
        <div id="loginform" *ngIf="loginform">
            <div class="logo">
                <span class="db"><img src="assets/images/logo2.svg" alt="logo" /></span>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" id="loginform" [formGroup]="loginForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" formControlName="email" (keypress)="omitSpace($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                class="form-control form-control-lg" placeholder="Email" aria-label="Username"
                                aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <span class="error" *ngIf="f.email.errors.required">Email is required</span>
                                <span class="error" *ngIf="f.email.errors.pattern">Email should be valid</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"
                                aria-label="Password" aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <span class="error" *ngIf="f.password.errors.required">Password is required</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" formControlName="rememberMe" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label text-white" for="customCheck1">Remember
                                        me</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover"
                                        class="text-white float-right"><i class="fa fa-lock m-r-5"></i> Forgot
                                        password</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg theme_btn text-white" type="button"
                                    (click)="submit()">Login</button>
                            </div>
                            <!-- <div class="col-xs-12 p-b-20">
                                <button (click)="shownumbrForm()" href="javascript:void(0)" class="btn btn-block btn-lg theme_btn text-white" type="button">Login with number</button>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div *ngIf="recoverform">
            <div class="logo">
                <span class="db"><img src="assets/images/logo2.svg" alt="logo" /></span>
                <h5 class="font-medium my-3">Recover Password</h5>
                <span>Enter your Email and instructions will be sent to you!</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12" [formGroup]="ForgotPasswordForm">
                    <!-- email -->
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" placeholder="Email" formControlName="email">
                        <span class="error" *ngIf="ForgotPasswordForm.get('email').hasError('required') && ForgotPasswordForm.get('email').touched">Please enter email.</span>
                        <span class="error" *ngIf="ForgotPasswordForm.get('email').hasError('pattern')">Please enter valid email.</span>
                       </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg theme_btn" type="submit" name="action" (click)="ResetFor('forgot')"> Reset </button>
                        </div>
                        <div class="col-12 mt-2">
                            <button class="btn btn-block btn-lg theme_btn" (click)="showRecoverForm()"> Cancel </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="loginnumber" *ngIf="loginnumber">
            <div class="logo">
                <span class="db"><img src="assets/images/logo2.svg" alt="logo" /></span>
            </div>
            <div class="row">
                <div class="col-12" *ngIf="otpform">
                    <form class="form-horizontal m-t-20" action="index.html">
                        <div class="form-group row ">
                            <div class="col-12 text-center">
                                <ng-otp-input class="otp-box" (onInputChange)="onOtpChange($event)"
                                    [config]="{length:4,allowNumbersOnly:true}">
                                </ng-otp-input>
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-block btn-lg theme_btn" type="submit" (click)="VerifyOtp()"> Verify </button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 text-center"> <a href="javascript:void(0)"
                            (click)="ResetFor('ResendOtp')" class="text-white m-l-5 "><b>Resend OTP</b></a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
