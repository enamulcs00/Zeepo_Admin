<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;background-size: 100% 100%;">
    <div class="auth-box on-sidebar">
        <div id="loginform" *ngIf="loginform">
            <div class="logo">
                <span class="db"><img src="assets/images/logo2.svg" alt="logo"/></span>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" id="loginform" action="index.html">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label text-white" for="customCheck1">Remember me</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-white float-right"><i class="fa fa-lock m-r-5"></i> Forgot password</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg theme_btn text-white" type="submit">Login</button>
                            </div>
                            <!-- <div class="col-xs-12 p-b-20">
                                <button (click)="shownumbrForm()" href="javascript:void(0)" class="btn btn-block btn-lg theme_btn text-white" type="button">Login with number</button>
                            </div> -->
                            <!-- <div class="col-12 mt-2 text-white">Don't have an account?
                                <a class="text-white" href="javascript:void()" routerLink='/signup2'> <b> Sign up </b> </a>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div *ngIf="recoverform">
            <div class="logo">
                <span class="db"><img src="assets/images/logo2.svg" alt="logo" /></span>
                <h5 class="font-medium my-3">Recover Password</h5>
                <span>Enter your Email and instructions will be sent to you!</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12" action="index.html">
                    <!-- email -->
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control form-control-lg" type="email" required="" placeholder="Email">
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg theme_btn" type="submit" name="action"> Reset </button>
                        </div>
                        <div class="col-12 mt-2">
                            <button class="btn btn-block btn-lg theme_btn" type="submit" name="action"> Cancel </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="loginnumber" *ngIf="loginnumber">
            <div class="logo">
                <span class="db"><img src="assets/images/logo2.svg" alt="logo"/></span>
            </div>
            <div class="row">
                <div class="col-12" *ngIf="numberform">
                    <form class="form-horizontal m-t-20" id="loginform" action="index.html">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="number" class="form-control form-control-lg" placeholder="Phone number" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <!-- <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                        </div> -->
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label text-white" for="customCheck1">Remember me</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-white float-right"><i class="fa fa-lock m-r-5"></i> Forgot password</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button (click)="signotpform()" class="btn btn-block btn-lg theme_btn text-white" type="submit">Login</button>
                            </div>
                            <div class="col-xs-12 p-b-20">
                                <button (click)="shownumbrForm()" href="javascript:void(0)" class="btn btn-block btn-lg theme_btn text-white">Login with email</button>
                            </div>
                            <div class="col-12 mt-2 text-white">Don't have an account?
                                <a class="text-white" href="javascript:void()" routerLink='/signup2'> <b> Sign up </b> </a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12" *ngIf="otpform">
                    <form class="form-horizontal m-t-20" action="index.html">
                        <div class="form-group row ">
                            <div class="col-12 text-center">
                                <ng-otp-input class="otp-box" (onInputChange)="onOtpChange($event)" [config]="{length:4}">
                                </ng-otp-input>
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-block btn-lg theme_btn" type="submit"> Verify </button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 text-center"> <a href="javascript:void(0)" (click)="resentCode()" class="text-white m-l-5 "><b>Resend OTP</b></a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
