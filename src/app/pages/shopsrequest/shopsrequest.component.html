<div class="row">

                    </button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button class="dropdown-item">All</button>
                                <button class="dropdown-item">Pending </button>
                                <button class="dropdown-item">Denied</button>
                            </div>
                        </div>

                    <div class="table-responsive">
                        <table mat-table class=" w-100" [dataSource]="dataSource" matSort>
                            <!-- ID Column -->
                            <ng-container matColumnDef="serial_no">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> # </th>
                                <td mat-cell *matCellDef="let row"> {{row.serial_no}} </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="lastname">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> Last Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                            </ng-container> -->
                            <!-- Progress Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="contact">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap">Phone Number </th>
                                <td mat-cell *matCellDef="let row" class="text-nowrap"> <a href="tel:765453232">{{row.contact}}</a> </td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
                                <td mat-cell *matCellDef="let row"> <a href="mailto:example@site.com"> {{row.email}}</a> </td>
                            </ng-container>
                            <ng-container matColumnDef="frachise">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap">Frachise </th>
                                <td mat-cell *matCellDef="let row"> {{row.frachise}} </td>
                            </ng-container>
                            <ng-container matColumnDef="message">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap">Message </th>
                                <td mat-cell *matCellDef="let row">
                                    <p style="width:200px">{{row.message}}</p>
                                </td>
                            </ng-container>
                            <!-- Address -->
                            <!-- <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address </th>
                                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                            </ng-container> -->

                            <!-- pendingOrder -->
                            <!-- <ng-container matColumnDef="pendingOrders">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap">Pending Orders </th>
                  <td mat-cell *matCellDef="let row"> {{row.pendingOrders}} </td>
                </ng-container> -->
                            <!-- total Orders -->
                            <!-- <ng-container matColumnDef="totalOrders">

                  <td mat-cell *matCellDef="let row"> {{row.totalOrders}} </td>
                </ng-container> -->
                            <!-- Name Column -->
                            <!-- <ng-container matColumnDef="cancelledOrders">

                  <td mat-cell *matCellDef="let row"> {{row.cancelledOrders}} </td>

                            <!-- Color Column -->
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> Status </th>
                                <td mat-cell *matCellDef="let row" class="text-nowrap"> <label class="badge bg-warning">{{row.status}}</label>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> Action </th>
                                <td mat-cell *matCellDef="let row" class="text-nowrap">
                                    <div ngbDropdown placement="bottom" class="d-inline-block" container="body">
                                        <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>
                        Action
                      </button>

                                        <div *ngIf="row.action==0" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                            <a href="javascript:void()" class="dropdown-item" (click)="vendorConfirmModal(vendorConfirm)">
                                                Accept
                        </a>
                                            <button class="dropdown-item" (click)="vendorUnconfirmModal(vendorUnconfirm)"> Pending </button>

                                            <a href="javascript:void()" class="dropdown-item" (click)="vendorUnconfirmModal(vendorUnconfirm)">
                                                Deny</a>
                                        </div>

                                        <div *ngIf="row.action==1" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                            <button class="dropdown-item" (click)="edituserModal(edituser)"><i _ngcontent-axh-c146=""
                            class="ti-marker-alt"></i> Edit</button>
                                            <a class="dropdown-item" routerLink="/pages/vendorHistory"><i class="ti-eye"></i>
                          View
                        </a>

                                            <button class="dropdown-item" (click)="userDeleteModal(userDelete)"><i class="ti-trash"></i>
                          Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <!-- <tr class="mat-row" *matNoDataRow>

                </tr> -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>

    <ng-template #content3 let-modal>
        <div class="modal-header p-2">
            <h4 class="modal-title">Driving Licence</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <figure class=""><img src="assets/images/gallery/driving-licence.jpg" class="img-fluid"></figure>
                </div>
                <div class="col-md-6">
                    <figure class=""><img src="assets/images/gallery/driving-licence.jpg" class="img-fluid"></figure>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #userDelete let-modal>
        <div class="modal-body">
            <p>Are You Sure want to delete?</p>
            <div class="btn-group">

                <button type="button" class="btn btn-seconadary" aria-label="Close" (click)="modal.dismiss('Cross click')">No</button>
            </div>
        </div>
    </ng-template>
