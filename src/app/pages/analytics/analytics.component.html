<div class="row">
    <div class="col-12">
        <div class="ml-auto col-md-2 form-group">
            <select class="custom-select b-0 form-control">
                <option selected="">A Day</option>
                <option selected="">A Week</option>
                <option value="1">A Month</option>
                <option selected="">A Year</option>
            </select>
        </div>
    </div>
    <!-- Column -->
    <div class="col-md-6 col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-l-10">
                        <h4 class="card-title ">Filters Used - 18
                        </h4>
                    </div>
                    <!-- <div class="ml-auto">
                        <select class="custom-select b-0">
                            <option selected="">Weekly</option>
                            <option value="1">Monthly</option>
                        </select>
                    </div> -->
                </div>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels1" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" [colors]="barChartColors1" (chartClick)="chartClicked($event)">
            </canvas>
            </div>
        </div>

    </div>

    <!-- Column -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-l-10">
                        <h4 class="card-title ">Queries pulled - 250 </h4>
                    </div>
                </div>
                <div class=" text-white">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" [colors]="barChartColors" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>


        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-l-10">
                        <h4 class="card-title ">Leades Contected </h4>
                    </div>
                </div>
                <div class=" text-white">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" [colors]="barChartColors" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>


        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-l-10">
                        <h4 class="card-title "> clicks </h4>
                    </div>
                </div>
                <div class=" text-white">
                    <canvas baseChart [datasets]="clickData" [labels]="clickLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" [colors]="barChartColors" (chartClick)="chartClicked($event)">
