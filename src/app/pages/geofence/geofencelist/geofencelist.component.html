<ng-template #content3 let-modal>
    <div class="modal-header p-2">
        <h4 class="modal-title">Add Geofence</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form action="">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Add Geofence Name">
            </div>
        </form>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="styles" #map2></agm-map>
        <div class="col-12"><button class="btn theme_btn mt-3">Save</button></div>
    </div>
</ng-template>
