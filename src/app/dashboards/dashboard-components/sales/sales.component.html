<div class="row mt-5">
    <!-- Column -->
    <div class="col-md-6">
        <div class="card h-100 m-0">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <span class="btn-circle btn-lg btn btn-outline-secondary">
                            <i class="sl-icon-people"></i>
                        </span>
                    </div>
                    <div class="m-l-10">
                        <h4 class="card-title ">Total User</h4>
                        <h3>{{UserCount?.total_users||'0'}}</h3>
                    </div>

                    <div class="ml-auto">
                        <select class="custom-select b-0" (change)="ChangeFor($event.target.value,'total')">
                            <option value="2">Weekly</option>
                            <option value="3">Monthly</option>
                        </select>
                        <!--<ul class="list-inline font-12 dl m-r-10">
                            <li class="list-inline-item">
                                <i class="fas fa-dot-circle text-info"></i> Users
                            </li>
                             <li class="list-inline-item">
                                <i class="fas fa-dot-circle text-danger"></i> Iphone</li>
                        </ul>-->
                    </div>
                </div>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels1" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" [colors]="barChartColors1" (chartClick)="chartClicked($event)">
            </canvas>
            </div>
        </div>

    </div>

                        </select>
